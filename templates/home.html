<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}Message Board{% endblock title %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6da635e2db.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand btn btn-secondary" href="{% url 'home' %}">Message Board</a>
        <a class="navbar-brand btn btn-secondary" href="/admin">Admin</a>

    </nav>

    <main>
        <div class="container mw-100">

            <div class="album py-5 bg-light">
                <div class="container">
                    <div class="row">
                        {% for post in object_list %}

                        <div class="col-md-3">
                            <div class="card mb-4 shadow-sm">
                                <i class="fas fa-envelope-open-text fa-10x"></i>
                                <div class="card-body">
                                    <p class="card-text">{{ post.text }}.</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>


        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
